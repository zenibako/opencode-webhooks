name: Release

on:
  release:
    types: [published]

jobs:
  publish:
    name: Publish to NPM
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify version matches release tag
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          RELEASE_TAG=${{ github.event.release.tag_name }}
          # Remove 'v' prefix if present
          RELEASE_VERSION=${RELEASE_TAG#v}

          echo "Package version: $PACKAGE_VERSION"
          echo "Release version: $RELEASE_VERSION"

          if [ "$PACKAGE_VERSION" != "$RELEASE_VERSION" ]; then
            echo "âŒ Version mismatch! Package version ($PACKAGE_VERSION) doesn't match release tag ($RELEASE_VERSION)"
            exit 1
          fi
          echo "âœ… Version verification passed"

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm run test:coverage

      - name: Build
        run: npm run build

      - name: Create package
        run: |
          npm pack
          echo "TARBALL=$(ls *.tgz)" >> $GITHUB_ENV

      - name: Publish to NPM
        run: |
          echo "Publishing ${{ env.TARBALL }} to npm..."
          npm publish --provenance --access public

          PACKAGE_NAME=$(node -p "require('./package.json').name")
          PACKAGE_VERSION=$(node -p "require('./package.json').version")

          echo "âœ… Successfully published ${PACKAGE_NAME}@${PACKAGE_VERSION} to npm"
          echo "ðŸ“¦ View on npm: https://www.npmjs.com/package/${PACKAGE_NAME}/v/${PACKAGE_VERSION}"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Verify package on NPM
        run: |
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          PACKAGE_VERSION=$(node -p "require('./package.json').version")

          echo "Waiting 10 seconds for npm registry to update..."
          sleep 10

          echo "Verifying package is available on npm..."
          npm view ${PACKAGE_NAME}@${PACKAGE_VERSION} version || {
            echo "âš ï¸  Package not yet available on npm registry (this can take a few minutes)"
            exit 0
          }

          echo "âœ… Package verified on npm registry"

      - name: Upload release assets
        run: |
          # Upload the tarball
          gh release upload ${{ github.event.release.tag_name }} ${{ env.TARBALL }} --clobber

          # Create additional archive with source
          tar -czf opencode-webhook-plugin-source.tar.gz dist/ src/ package.json README.md LICENSE
          gh release upload ${{ github.event.release.tag_name }} opencode-webhook-plugin-source.tar.gz --clobber

          echo "âœ… Release assets uploaded"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create release summary
        run: |
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          PACKAGE_VERSION=$(node -p "require('./package.json').version")

          cat >> $GITHUB_STEP_SUMMARY << EOF
          # Release Summary

          ## Package Information
          - **Name**: \`${PACKAGE_NAME}\`
          - **Version**: \`${PACKAGE_VERSION}\`
          - **Release Tag**: \`${{ github.event.release.tag_name }}\`

          ## Published To
          - ðŸ“¦ [npm Registry](https://www.npmjs.com/package/${PACKAGE_NAME}/v/${PACKAGE_VERSION})
          - ðŸ·ï¸ [GitHub Release](https://github.com/${{ github.repository }}/releases/tag/${{ github.event.release.tag_name }})

          ## Installation
          \`\`\`bash
          npm install ${PACKAGE_NAME}@${PACKAGE_VERSION}
          \`\`\`

          ## Assets
          - \`${{ env.TARBALL }}\` - NPM package
          - \`opencode-webhook-plugin-source.tar.gz\` - Package with source code
          EOF
