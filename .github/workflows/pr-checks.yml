name: PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  pr-validation:
    name: Validate PR
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Build
        run: npm run build

      - name: Check bundle size
        run: |
          ls -lh dist/
          SIZE=$(du -sh dist/ | cut -f1)
          echo "Bundle size: $SIZE"

      - name: Comment PR with results
        uses: actions/github-script@v7
        if: always()
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            let coverage = 'Coverage report not available';

            try {
              const coverageSummary = fs.readFileSync('coverage/coverage-summary.json', 'utf8');
              const summary = JSON.parse(coverageSummary);
              const total = summary.total;

              coverage = `
              ## Test Coverage
              - Statements: ${total.statements.pct}%
              - Branches: ${total.branches.pct}%
              - Functions: ${total.functions.pct}%
              - Lines: ${total.lines.pct}%
              `;
            } catch (e) {
              console.log('Could not read coverage summary');
            }

            const comment = `
            ## PR Validation Results

            âœ… All checks completed!

            ${coverage}

            Build artifacts generated successfully.
            `;

            try {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
              console.log('PR comment posted successfully');
            } catch (error) {
              console.log('Could not post PR comment:', error.message);
            }
