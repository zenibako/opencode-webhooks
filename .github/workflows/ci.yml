name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20, 22]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.node-version == 20
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Check build output
        run: |
          if [ ! -d "dist" ]; then
            echo "Error: dist directory not found"
            exit 1
          fi
          if [ ! -f "dist/index.js" ]; then
            echo "Error: dist/index.js not found"
            exit 1
          fi
          if [ ! -f "dist/index.d.ts" ]; then
            echo "Error: dist/index.d.ts not found"
            exit 1
          fi
          echo "Build output verified successfully"

      - name: Create npm package
        run: npm pack

      - name: Verify package contents
        run: |
          # Extract the tarball
          TARBALL=$(ls *.tgz)
          echo "Package created: $TARBALL"

          # Get package size
          SIZE=$(du -h "$TARBALL" | cut -f1)
          echo "Package size: $SIZE"

          # List contents
          echo "Package contents:"
          tar -tzf "$TARBALL" | head -20

          # Verify essential files are included
          echo ""
          echo "Verifying essential files..."
          tar -tzf "$TARBALL" | grep -q "package/package.json" || (echo "❌ package.json missing" && exit 1)
          tar -tzf "$TARBALL" | grep -q "package/README.md" || (echo "❌ README.md missing" && exit 1)
          tar -tzf "$TARBALL" | grep -q "package/LICENSE" || (echo "❌ LICENSE missing" && exit 1)
          tar -tzf "$TARBALL" | grep -q "package/dist/index.js" || (echo "❌ dist/index.js missing" && exit 1)
          tar -tzf "$TARBALL" | grep -q "package/dist/index.d.ts" || (echo "❌ dist/index.d.ts missing" && exit 1)

          # Check that node_modules is NOT included
          if tar -tzf "$TARBALL" | grep -q "package/node_modules/"; then
            echo "❌ node_modules should not be in package"
            exit 1
          fi

          # Check that tests are NOT included
          if tar -tzf "$TARBALL" | grep -q "package/tests/"; then
            echo "❌ tests should not be in package"
            exit 1
          fi

          echo "✅ Package contents verified successfully"

      - name: Test npm publish (dry-run)
        run: |
          echo "Testing npm publish with dry-run..."
          npm publish --dry-run
          echo "✅ Package can be published successfully"

      - name: Upload package artifact
        uses: actions/upload-artifact@v4
        with:
          name: npm-package
          path: "*.tgz"
          retention-days: 7

  # Combined check that runs after all other jobs
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [lint, test, build]
    if: always()
    steps:
      - name: Check all jobs
        run: |
          if [[ "${{ needs.lint.result }}" != "success" ]]; then
            echo "Lint job failed"
            exit 1
          fi
          if [[ "${{ needs.test.result }}" != "success" ]]; then
            echo "Test job failed"
            exit 1
          fi
          if [[ "${{ needs.build.result }}" != "success" ]]; then
            echo "Build job failed"
            exit 1
          fi
          echo "All CI checks passed!"
